<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="head">
                <h1>Signup</h1>
                <p class="secs">It just takes 30 seconds</p>
            </header>
            <main class="inner-main">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Daniyal Ahmed" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="daniyalahmed15@gmail.com" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 8 characters" required>
                </p>
                <p>
                    <input type="submit" id="login" value="Create Account">
                </p>
            </main>
            <footer class="foot">
                <p>Already have an Account?<a class="link" href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
